<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./website.js"></script>
    <link rel="stylesheet" href="./tryouts.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./Js/jquery-3.6.0.min.js">
    <link rel="stylesheet" href="./Js/jquery-ui-1.10.4.custom.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <title>JUDGES</title>

</head>

<body>
    <!-- Menu Bar-->
    <div class="wrapper">

        <div class="sideBar">
            <div class="logo">
                <img src="./img/yeniLogo.png" alt="">

                <h3>JUDGES</h3>
            </div>

            <ul>
                <li>
                    <a href="#" class="active">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item" id="replace">HOME</span>
                    </a>

                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-info"></i></span>
                        <span class="item" id="redirect" onclick="myButton()"> HISTORY</span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="far fa-address-card"></i></span>
                        <span class="item" id="profile" onclick="myButton()">PROFILE</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-tasks"></i></span>
                        <span class="item" id="tryouts">TRYOUTS</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-gamepad"></i></span>
                        <span class="item" id="game">GAME</span>
                    </a>
                </li>
            </ul>

        </div>
        <div class="section">
            <div class="top_navbar">
                <div class="menuBar">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>

            </div>


            <div class="row">
                <div class="col s9 m12">
                    <div class="card">
                        <div class="card-image">
                            <img src="./img/tryouts.jpg">
                            <span class="card-title">JUDGES TRYOUTS</span>
                        </div>
                        <div class="card-content">
                            <p>Do you want to join us ?</p>
                        </div>
                        <div class="card-action">
                            <a href="https://www.instagram.com/judgesfootball/" target="_blank">More Information</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tryoutDate">
                <div id="tryOutImage">

                </div>

                <div class="datePick">
                    <h1>Enter your date</h1>
                    <p>Enter Date: <input type="text" id="datepicker"></p>
                    <script type="text/javascript" src="./Js/jquery-3.6.0.min.js"></script>
                    <script type="text/javascript" src="./Js/jquery-ui-1.10.4.custom.min.js"></script>
                    <script>
                        $(function () {
                            $("#datepicker").datepicker();
                            $("#datepicker").datepicker("show");
                        })
                    </script>
                </div>
            </div>
            
        </div>
        <!--Section ends-->
    </div>

</body>

</html>
<script>
    var menuBar = document.querySelector(".menuBar");
    menuBar.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
    })
    document.querySelector("#redirect")
        .addEventListener('click', () => {
            window.location.href = 'http://127.0.0.1:5500/history.html'
        })
    document.querySelector("#replace")
        .addEventListener('click', () => {
            window.location.href = 'http://127.0.0.1:5500/website.html'
        })
    document.querySelector("#profile")
        .addEventListener('click', () => {
            window.location.href = 'http://127.0.0.1:5500/profile.html'
        })
    document.querySelector("#tryouts")
        .addEventListener('click', () => {
            window.location.href = 'http://127.0.0.1:5500/tryouts.html'
        })
        document.querySelector("#game")
        .addEventListener('click', () => {
            window.location.href = 'http://127.0.0.1:5500/game.html'
        })
</script>
